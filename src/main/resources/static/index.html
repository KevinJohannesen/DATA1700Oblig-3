<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Kinobillett Bestilling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestill kinobilletter</h1>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="film" class="form-label">Velg film:</label>
                    <select id="film" class="form-select">
                        <option value="" disabled selected>Velg en film</option>
                        <option value="Kung Fu Panda 4">Kung Fu Panda 4</option>
                        <option value="Iron Man">Iron Man</option>
                        <option value="Donald">Donald</option>
                    </select>
                    <div id="feilFilm" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="antall" class="form-label">Antall:</label>
                    <select id="antall" class="form-select">
                        <option value="" disabled selected>Velg antall</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <div id="feilAntall" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="fornavn" class="form-label">Fornavn:</label>
                    <input type="text" id="fornavn" class="form-control">
                    <div id="feilFornavn" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="etternavn" class="form-label">Etternavn:</label>
                    <input type="text" id="etternavn" class="form-control">
                    <div id="feilEtternavn" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="telefon" class="form-label">Telefonnummer:</label>
                    <input type="text" id="telefon" class="form-control">
                    <div id="feilTelefon" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="epost" class="form-label">E-post:</label>
                    <input type="email" id="epost" class="form-control">
                    <div id="feilEpost" class="form-text text-danger"></div>
                </div>
                <button type="button" class="btn btn-success rounded-pill px-3" onclick="registrerBillett()">Kjøp billetter</button>
            </form>
        </div>
        <div class="col-md-8">
            <h2>Kjøpte billetter</h2>
            <div id="billeter"></div>
            <table id="bookinger" class="table">
                <thead>
                <tr>
                    <th>Filmnavn</th>
                    <th>Antall</th>
                    <th>Fornavn</th>
                    <th>Etternavn</th>
                    <th>Telefonnummer</th>
                    <th>E-post</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!-- Booking data vil bli fylt inn her av app.js -->
                </tbody>
            </table>
            <button class="btn btn-danger rounded-pill px-3" onclick="slettallebilletter()">Slett alle billetter</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#bookingForm").submit(function(event) {
            event.preventDefault();
            registrerBillett();
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
